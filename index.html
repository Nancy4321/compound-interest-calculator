<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Compound Interest Calculator</title>

    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="container mt-5">
<div class="text-center">
    <h1>Compound Interest Calculator</h1>
</div>

        <div class="row justify-content-md-center">
            <div class="col col-lg-2">

            </div>
            <div class="col-md-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="input-group input-group-sm mt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Principal :</span>
                            </div>
                            <input type="text" class="form-control" id="base-amount" placeholder="Enter Amount..">
                        </div>

                        <div class="input-group input-group-sm mt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Interest %:</span>
                            </div>
                            <input type="text" class="form-control" id="interest-rate" placeholder="Enter Number..">
                        </div>

                        <div class="input-group input-group-sm mt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="">Period :</span>
                            </div>
                            <input type="text" class="form-control" id="period" placeholder="Enter number of Years..">
                        </div>

                        <div class="input-group input-group-sm mt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="">Deposit :</span>
                            </div>
                            <input type="text" class="form-control" id="deposit"
                                placeholder="Enter your annual addition to principal..">
                        </div>

                        <h6 class="mt-3">Compounding Interval:</h6>
                        <div id="term">
                            <div class="custom-control custom-radio">
                                <input type="radio" id="yearly" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="yearly">Yearly</label>
                            </div>

                            <div class="custom-control custom-radio">
                                <input type="radio" id="quarterly" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="quarterly">Quarterly</label>
                            </div>

                            <div class="custom-control custom-radio">
                                <input type="radio" id="monthly" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="monthly">Monthly</label>
                            </div>
                        </div>


                        <button type="button" class="btn btn-primary mt-3 mb-2" id="calculate" onclick="runApp()">Calculate</button>
                        <hr>

                        <div id="results">
                            <h6>Total Value Earned: </h6>
                                <h6 id="total-value" style="color: green"></h6>
                                <h6>Interest Accumulated: </h6>
                                <h6 id="interest-earned" style="color: rgb(15, 146, 15)"></h6>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col col-lg-2">

            </div>
        </div>

    </div>
    
</body>

</html>
